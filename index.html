<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Drum Kit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main">
		<h1>drum kit</h1>
		<div id="keys">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<p>BOOM</p>
			</div>
			<div data-key="83" class="key">
				<kbd>S</kbd>
				<p>CLAP</p>
			</div>
			<div data-key="68" class="key">
				<kbd>D</kbd>
				<p>HI-HAT</p>
			</div>
			<div data-key="70" class="key">
				<kbd>F</kbd>
				<p>KICK</p>
			</div>
			<div data-key="32" class="key">
				<kbd>Space</kbd>
				<p>OPEN HAT</p>
			</div>
			<div data-key="74" class="key">
				<kbd>J</kbd>
				<p>RIDE</p>
			</div>
			<div data-key="75" class="key">
				<kbd>K</kbd>
				<p>SNARE</p>
			</div>
			<div data-key="76" class="key">
				<kbd>L</kbd>
				<p>TINK</p>
			</div>
			<div data-key="59" class="key">
				<kbd>;</kbd>
				<p>TOM</p>
			</div>			
		</div>
	</div>
	<div id="end"></div>

	<audio data-key="65" src="sounds/boom.wav"></audio>
	<audio data-key="83" src="sounds/clap.wav"></audio>
	<audio data-key="68" src="sounds/hihat.wav"></audio>
	<audio data-key="70" src="sounds/kick.wav"></audio>	
	<audio data-key="32" src="sounds/openhat.wav"></audio>
	<audio data-key="74" src="sounds/ride.wav"></audio>
	<audio data-key="75" src="sounds/snare.wav"></audio>
	<audio data-key="76" src="sounds/tink.wav"></audio>
	<audio data-key="59" src="sounds/tom.wav"></audio>
	
	<script type="text/javascript" src="script.js"></script>
</body>
